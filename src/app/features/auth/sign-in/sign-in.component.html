<app-home-navbar></app-home-navbar>
<div class="login-card-container">
  <div class="login-card">
    <form (submit)="signIn()">
      <h2>Sign In</h2>

      <div class="input-field">
        <input type="text" [(ngModel)]="signInObj.identifier" name="identifier" id="identifier" required
          #identifier="ngModel" autocomplete="username" />
        <label for="identifier">Email or Membership Number <span>*</span></label>

        <div *ngIf="identifier.invalid && identifier.touched" class="error-text">
          Email or Membership Number is required.
        </div>
      </div>


      <div class="input-field password-field">
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="signInObj.password" name="password"
          id="password" required #password="ngModel" autocomplete="current-password" />
        <label for="password">Password <span>*</span></label>

        <span class="toggle-password" role="button" tabindex="0" (click)="togglePasswordVisibility1()">
          {{ showPassword ? 'Hide' : 'Show' }}
        </span>

        <div *ngIf="password.invalid && password.touched" class="error-text">
          Password is required.
        </div>
      </div>


      <div class="remember-forgot">
        <label class="remember-label">
          <input type="checkbox" [(ngModel)]="signInObj.rememberMe" name="rememberMe" id="rememberMe" />
          Remember me
        </label>

        <a [routerLink]="['/auth/forget-password']" class="forgot-link"
          aria-label="Forgot your password? Click to reset it">
          Forgot Password?
        </a>
      </div>


      <button type="submit" class="btn-login">Login</button>

      <div class="signup-link">
        Don't have an account? <a (click)="signUp()">Sign Up</a>
      </div>
    </form>
  </div>
</div>
