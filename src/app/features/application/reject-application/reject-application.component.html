
<div class="comment-container">
    <form>
        <h2>Confirm Rejection</h2>
        <p class="warning-text">Are you sure you want to reject the following application?</p>
        <textarea placeholder="Write your comment here..." rows="5" [(ngModel)]="reasonForRejection.rejectionReason"></textarea>
        <div class="button-group">
            <button (click)="confirmRejection()" class="btn btn-danger">Reject</button>
            <button (click)="cancelRejection()" class="btn btn-secondary">Cancel</button>
        </div>
    </form>
</div>
