<div class="progress-wrapper">
    <div id="progress-bar-container">
        <ul>
            <li class="step step01" (click)="setActiveStep(step)"
                [ngClass]="step.stepName == activeStep.stepName ? 'active' : ''" *ngFor="let step of stepsList">
                <div class="step-inner">{{step.stepName}}</div>
            </li>
        </ul>
        <div id="line">
            <div id="line-progress" [style.width.%]="stepperCompletionValue">
            </div>
            <div id="progress-content-section">
                <div class="section-content active" *ngIf="activeStep.stepName == 'Basic Details'">
                    <div class="container-fluid">
                        <div class="user_details">
                            <div class="input_box">
                                <label for="lastName">Last Name</label>
                                <input type="text" [(ngModel)]="signUpObj.lastName" name="lastName"
                                    placeholder="Enter your last name" required>
                            </div>
                            <div class="input_box">
                                <label for="firstName">First Name</label>
                                <input type="text" [(ngModel)]="signUpObj.firstName" name="firstName"
                                    placeholder="Enter your first name" required>
                            </div>
                            <div class="input_box">
                                <label for="email">Email</label>
                                <input type="email" [(ngModel)]="signUpObj.email" name="email"
                                    placeholder="Enter your email" required>
                            </div>
                            <div class="input_box">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" [(ngModel)]="signUpObj.phoneNumber" name="phoneNumber"
                                    placeholder="Enter your phone number" required>
                            </div>
                            <div class="input_box"><label for="password">Password</label>
                                <div class="password-container"><input [type]="showPassword1 ? 'text' : 'password'"
                                        [(ngModel)]="signUpObj.password" name="password"
                                        placeholder="Enter your password" required id="password">
                                    <span class="toggle-password" (click)="togglePasswordVisibility1()">
                                        <i [class]="showPassword1 ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="input_box">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="password-container"><input [type]="showPassword2 ? 'text' : 'password'"
                                    [(ngModel)]="signUpObj.confirmPassword" name="confirmPassword"
                                    placeholder="Enter your password" required id="confirmPassword">
                                <span class="toggle-password" (click)="togglePasswordVisibility2()">
                                    <i [class]="showPassword2 ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                                </span>
                            </div>
                            </div>
                            <div class="input_box">
                                <label for="stateOfResidence">State Of Residence</label>
                                <input type="text" [(ngModel)]="signUpObj.stateOfResidence" name="stateOfResidence"
                                    placeholder="Enter the state you reside" required>
                            </div>
                            <div class="input_box">
                                <label for="country">Country</label>
                                <input type="text" [(ngModel)]="signUpObj.country" name="country"
                                    placeholder="Enter the country you reside" required>
                            </div>
                            <div class="input_box">
                                <label for="dateOfBirth">Date Of Birth</label>
                                <input type="date" [(ngModel)]="signUpObj.dateOfBirth" name="dateOfBirth"
                                    placeholder="your date of birth" required>
                            </div>
                        </div>
                        <div class="gender">
                            <label for="gender">Gender</label>
                            <select  [(ngModel)]="signUpObj.gender" name="gender" required>
                                <option value="Select your gender" disabled selected>Select your gender</option>
                                <option *ngFor="let option of genderOptions" [value]="option.id">{{ option.label }}
                                </option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-12 text-end">
                                <button class="btn btn-success" (click)="gotoStep2()">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Step 2 -->
                <div class="section-content active" *ngIf="activeStep.stepName == 'Driver Details'">
                    <div class="container-fluid">
                        <div class="user_details">
                            <div class="input_box">
                                <label for="driverLicenseNo">Driver Licence Number</label>
                                <input type="text" [(ngModel)]="signUpObj.driverLicenseNo" name="driverLicenseNo"
                                    placeholder="Enter your driver licence number" required>
                            </div>
                            <div class="input_box">
                                <label for="yearIssued">Year Issued</label>
                                <select [(ngModel)]="signUpObj.yearIssued" name="yearIssued" required>
                                    <option value="" disabled selected>Select Year</option>
                                    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                                </select>
                            </div>
                            <div class="input_box">
                                <label for="expiringDate">Expiring Date</label>
                                <input type="date" [(ngModel)]="signUpObj.expiringDate" name="expiringDate"
                                    placeholder="What date is it expiring" required>
                            </div>
                            <div class="input_box">
                                <label for="nameOfCurrentDrivingSchool">Current Driving School</label>
                                <input type="tel" [(ngModel)]="signUpObj.nameOfCurrentDrivingSchool"
                                    name="nameOfCurrentDrivingSchool" placeholder="What is your current driving school"
                                    required>
                            </div>
                            <div class="input_box">
                                <label for="yearsOfExperience">Years Of Experience</label>
                                <input type="number" [(ngModel)]="signUpObj.yearsOfExperience" name="yearsOfExperience"
                                    placeholder="Year of Experience" required>
                            </div>
                            <div class="input_box">
                                <label for="registrationTypeId">Registration Type</label>
                                <select [(ngModel)]="signUpObj.registrationTypeId" name="registrationTypeId" required>
                                    <option value="" disabled selected>Select Type</option>
                                    <option *ngFor="let type of registarationTypes" [value]="type.id">{{ type.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-end">
                                <button class="btn btn-success" (click)="gotoStep3()">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Step 3 -->
                <div class="section-content active" *ngIf="activeStep.stepName == 'Qualification'">
                    <div class="container-fluid">
                        <div class="user_details">
                            <div class="row">
                                <div class="col-12 text-top">
                                    <button class="btn btn-success" (click)="addQualification()">Add</button>
                                </div>
                            </div>
                            <table class="table ">
                                <thead>
                                    <tr>
                                        <th scope="col">Degree</th>
                                        <th scope="col">Field Of Study</th>
                                        <th scope="col">Institution</th>
                                        <th scope="col">Year Attained</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let qualification of signUpObj.academicQualifications; let i = index">
                                        <td>
                                            <input type="text" [(ngModel)]="qualification.degree" class="form-control"
                                                placeholder="Degree" required />
                                        </td>
                                        <td>
                                            <input type="text" [(ngModel)]="qualification.fieldOfStudy"
                                                class="form-control" placeholder="Field of Study" required />
                                        </td>
                                        <td>
                                            <input type="text" [(ngModel)]="qualification.institution"
                                                class="form-control" placeholder="Institution" required />
                                        </td>
                                        <td>
                                            <select class="form-select" [(ngModel)]="qualification.yearAttained"
                                                required>
                                                <option value="" disabled selected>Select Year</option>
                                                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                                            </select>
                                        </td>
                                        <td>
                                            <div class="d-flex">
                                                <button class="btn btn-primary btn-sm me-1"
                                                    (click)="saveQualification(i)">Save</button>
                                                <button class="btn btn-danger btn-sm"
                                                    (click)="deleteQualification(i)">Delete</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-12 text-end">
                                <button class="btn btn-success" (click)="signUp()">SignUp</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
