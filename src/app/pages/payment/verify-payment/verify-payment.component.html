<!-- verify-payment.component.html -->
<div class="verification-container">
    <div *ngIf="verifyingPayment">
      <p class="verifying-message">Verifying your payment, please wait...</p>
    </div>
  
    <div *ngIf="!verifyingPayment && paymentSuccess" class="success-message">
      <i class="bi bi-check-circle me-2"></i> <!-- Bootstrap Icon -->
      <h2>Success!</h2>
      <p>Payment Verified Successfully!</p>
      <p>Your payment was successful. Thank you for your purchase!</p>
      <p>
        You can now submit your application by 
        <a [routerLink]="['/applications/create']"
           [queryParams]="{ reason: applicationType, applicationId: applicationId }">
          clicking here
        </a>
      </p>
    </div>
  
    <div *ngIf="!verifyingPayment && paymentSuccess === false" class="error-message">
      <h3>Payment Verification Failed</h3>
      <p>We couldn't verify your payment. Please try again or contact support.</p>
    </div>
</div>
