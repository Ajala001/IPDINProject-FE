<div class="parent">
    <div class="container">
      <div *ngIf="exam" class="card">
        <h2>Course Details</h2>
        <img src="assets/images/pexels-brettjordan-917832.jpg" class="card-img-top course-image" alt="Course-image">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Exam Title: </b> {{ exam.examTitle }}</li>
          <li class="list-group-item"><b>Exam Date: </b> {{ exam.examDate }}</li>
          <li class="list-group-item"><b>Exam Year: </b> {{ exam.examYear }}</li>
          <li class="list-group-item"><b>Exam Time: </b> {{ exam.examTime }}</li>
        </ul>
  
        <!-- Add a section for the courses -->
        <div class="course-section">
          <h3 class="course-section-title">Exam Courses</h3>
          <ul class="course-list">
            <li class="course-item" *ngFor="let course of exam.courses">
              {{ course.courseTitle }} - {{course.courseCode}}
            </li>
          </ul>
        </div>
  
        <div class="card-body">
          <a [routerLink]="['/examinations']" class="card-link">Back</a>
          <a [routerLink]="['/examinations', exam.id]" class="card-link">Edit</a>
        </div>
      </div>
    </div>
  </div>
