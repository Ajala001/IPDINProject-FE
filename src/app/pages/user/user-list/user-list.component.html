<div class="user-container mat-elevation-z2">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="mat-elevation-z2">
    <span>User Management</span>
  </mat-toolbar>

  <!-- Controls -->
  <div class="controls">
    <!-- Page Size Dropdown -->
    <mat-form-field appearance="outline" class="control-item">
      <mat-label>Page Size</mat-label>
      <mat-select [(value)]="pageSize" (selectionChange)="onPageSizeChange()">
        <mat-option *ngFor="let size of pageSizes" [value]="size">
          {{ size }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Search Field -->
    <mat-form-field appearance="outline" class="control-item search-field">
      <mat-label>Search</mat-label>
      <input
        matInput
        [(ngModel)]="params.searchQuery"
        (keyup.enter)="searchUsers()"
        placeholder="Search users..."
        aria-label="Search users"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="searchUsers()"
        aria-label="Trigger search"
      >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <!-- Pagination -->
    <div class="pagination-buttons">
      <button
        mat-icon-button
        (click)="previousPage()"
        [disabled]="pageNumber === 1"
        aria-label="Previous page"
      >
        <mat-icon>chevron_left</mat-icon>
      </button>
      <span>Page {{ pageNumber }}</span>
      <button
        mat-icon-button
        (click)="nextPage()"
        [disabled]="pageNumber * pageSize >= totalUsers"
        aria-label="Next page"
      >
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>

  <!-- Responsive Table Wrapper -->
  <div class="table-wrapper">
    <table
      mat-table
      [dataSource]="paginatedData"
      class="mat-elevation-z1 full-width-table"
      *ngIf="paginatedData.length > 0"
    >
      <!-- Sr No -->
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let user; let i = index">
          {{ (pageNumber - 1) * pageSize + i + 1 }}
        </td>
      </ng-container>

      <!-- Full Name -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let user">
          <img
            class="avatar"
            [src]="user.profilePic || 'assets/default-avatar.png'"
            alt="{{ user.fullName }}"
          />
          {{ user.fullName }}
        </td>
      </ng-container>

      <!-- Membership Number -->
      <ng-container matColumnDef="membershipNumber">
        <th mat-header-cell *matHeaderCellDef>Membership #</th>
        <td mat-cell *matCellDef="let user">{{ user.membershipNumber }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Gender -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let user">{{ genderMap[user.gender] }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/users', user.email, 'detail']"
            aria-label="View details"
          >
            <mat-icon>info</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            [routerLink]="['/users', user.email, 'delete']"
            aria-label="Delete user"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header & Row -->
      <tr
        mat-header-row
        *matHeaderRowDef="[
          'srNo',
          'fullName',
          'membershipNumber',
          'email',
          'gender',
          'actions'
        ]"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: [
          'srNo',
          'fullName',
          'membershipNumber',
          'email',
          'gender',
          'actions'
        ]"
      ></tr>
    </table>
  </div>

  <!-- No Results Message -->
  <div *ngIf="paginatedData.length === 0" class="no-results">
    <mat-icon>sentiment_dissatisfied</mat-icon>
    <p>No match result</p>
  </div>
</div>
