<div class="newbody">
    <div class="app-body">
        <div class="parent">
            <div class="profile-container">
                <!-- Profile Header -->
                <div *ngIf="userProfile" class="profile-header">
                    <img [src]="userProfile.profilePic" alt="Profile Picture" class="profile-pic">
                    <h1 class="full-name">{{ userProfile.fullName }}</h1>
                    <p class="membership-number">Membership Number: {{ userProfile.membershipNumber }}</p>
                </div>
    
                <!-- File Input for Profile Picture -->
                <div class="profile-pic-upload">
                    <label for="profilePic" class="upload-label">Update Profile Picture:</label>
                    <input type="file" (change)="onFileSelected($event)" id="profilePic" accept="image/*">
                </div>
    
                <!-- Personal Information -->
                <div *ngIf="user" class="profile-info">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label>Phone Number:</label>
                        <input [(ngModel)]="user.phoneNumber" type="text" placeholder="Enter phone number" required>
                    </div>
                    <p><strong>Email:</strong> {{ userProfile.email }}</p>
                    <p><strong>Gender:</strong> {{ genderMap[userProfile.gender] }}</p>
                    <div class="form-group">
                        <label>Date of Birth:</label>
                        <input [(ngModel)]="user.dateOfBirth" type="date" required>
                    </div>
                    <div class="form-group">
                        <label>Address:</label> {{ userProfile.address }}
                    </div>
                    <div class="form-group">
                        <label>Street No:</label>
                        <input [(ngModel)]="user.streetNo" type="text" placeholder="Enter street number">
                    </div>
                    <div class="form-group">
                        <label>Street Name:</label>
                        <input [(ngModel)]="user.streetName" type="text" placeholder="Enter street name">
                    </div>
                    <div class="form-group">
                        <label>City:</label>
                        <input [(ngModel)]="user.city" type="text" placeholder="Enter city">
                    </div>
                    <div class="form-group">
                        <label>State of Residence:</label>
                        <input [(ngModel)]="user.stateOfResidence" type="text" placeholder="Enter state of residence">
                    </div>
                    <div class="form-group">
                        <label>Local Government:</label>
                        <input [(ngModel)]="user.localGovt" type="text" placeholder="Enter local government">
                    </div>
                    <div class="form-group">
                        <label>State of Origin:</label>
                        <input [(ngModel)]="user.stateOfOrigin" type="text" placeholder="Enter state of origin">
                    </div>
                    <div class="form-group">
                        <label>Country:</label>
                        <input [(ngModel)]="user.country" type="text" placeholder="Enter country">
                    </div>
                    <div class="form-group">
                        <label>Driver License No:</label>
                        <input [(ngModel)]="user.driverLicenseNo" type="text" placeholder="Enter driver license number">
                    </div>
                    <div class="form-group">
                        <label>Year Issued:</label>
                        <input [(ngModel)]="user.yearIssued" type="number" placeholder="Enter year issued">
                    </div>
                    <div class="form-group">
                        <label>Expiring Date:</label>
                        <input [(ngModel)]="user.expiringDate" type="date">
                    </div>
                </div>
    
                <!-- Experience -->
                <div *ngIf="user" class="profile-experience">
                    <h2>Experience</h2>
                    <div class="form-group">
                        <label>Years of Experience:</label>
                        <input [(ngModel)]="user.yearsOfExperience" type="number" placeholder="Enter years of experience">
                    </div>
                    <div class="form-group">
                        <label>Name of Current Driving School:</label>
                        <input [(ngModel)]="user.nameOfCurrentDrivingSchool" type="text" placeholder="Enter current driving school name">
                    </div>
                </div>
    
                <!-- Submit Button --> 
                <div class="text-center">
                    <button class="btn-register" (click)="updateUser()">Update</button>
                    <button class="btn-register" [routerLink]="['/users', userProfile.email, 'detail']">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
