          </ul>

          </ul>
        </div>
      </li>

       <!-- Results Management Section -->

          <i class="bi bi-caret-down-fill ms-2"></i> <!-- Dropdown icon -->
        </a>

          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li class="mb-2"><a class="dropdown-item" [routerLink]="['/results']" [queryParams]="{ membershipNum: membershipNumber}">My Results</a></li>
          </ul>
        </div>
      </li>

      <!-- Payments Management Section -->

            <li class="mb-2"><a class="dropdown-item" [routerLink]="['/payments-user']">Payment History</a></li>
          </ul>
